<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
<link rel="stylesheet" type="text/css" href="style.css">
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         
      <title>Register Form </title>  
     
   </head>  
   <body>  
<section class="vh-100" style="background-color: #2a9c85;" >
    <form method="post" action="/vendor/signup">
  <div class="container h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col-xl-9">  
        <h1 class="text-white mb-4"> Register Form </h1>  
        <div class="card" style="border-radius: 15px;">  
          <div class="card-body">  
            <div class="row align-items-center pt-4 pb-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Name </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" placeholder="Enter Name" name="name" />
              </div>  
            </div>  
<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Shop Name </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" placeholder="Enter Shop Name" name="shop_name" />
              </div>  
            </div>  
<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> GST </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" placeholder="Enter GST" name="gst" />
              </div>  
            </div>  
<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Address </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" placeholder="Enter Address" name="address" />
              </div>  
            </div>  
<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Mobile </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" placeholder="Enter Mobile No" name="mobile" />
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Email  </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="email" class="form-control form-control-lg" placeholder="dummy@example.com" name="email"/>
              </div>  
            </div>  
    <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Password</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="password" class="form-control form-control-lg" placeholder="Enter Password" name="password" />
              </div>  
            </div>  
            
           
              <button type="reset" class="btn btn-primary btn-lg"> Cancel</button>
         
             
              <button type="submit" class="btn btn-primary btn-lg"> Save </button>  
            
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
        </form>
</section>  
</body>  
</html>
